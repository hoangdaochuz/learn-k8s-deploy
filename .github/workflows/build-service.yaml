name: Build Service

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      dockerfile-path:
        required: true
        type: string
      image-name:
        required: true
        type: string
      context-path:
        required: true
        type: string
      push:
        required: true
        type: boolean
    outputs:
      image-tag:
        description: "The image tag that was built"
        value: ${{ jobs.build.outputs.image-tag }}
    secrets:
      DOCKERHUB_USERNAME:
        required: false
      DOCKERHUB_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tag.outputs.sha_short }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "sha_short=${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context-path }}
          file: ${{ inputs.dockerfile-path }}
          push: ${{ inputs.push }}
          tags: |
            ${{ inputs.image-name }}:${{ steps.tag.outputs.sha_short }}
            ${{ inputs.image-name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
